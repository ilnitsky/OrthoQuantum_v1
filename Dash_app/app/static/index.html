<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type">
    <title>PhyD3</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- phyd3 -->
    <link rel="stylesheet" href="/static/css/phyd3.min.css" />
    <script src="/static/js/phyd3.min.js"></script>

    <script>
        var opts = {
            dynamicHide: true,
            height: 800,
            invertColors: false,
            lineupNodes: true,
            showDomains: false,
            showDomainNames: false,
            showDomainColors: true,
            showGraphs: true,
            showGraphLegend: true,
            showLength: false,
            showNodeNames: true,
            showNodesType: "all",
            nodeHeight: 10,
            scaleY:3,
            showPhylogram: true,
            showTaxonomy: false,
            showFullTaxonomy: false,
            showSequences: false,
            showLabels: false,
            showTaxonomyColors: false,
            backgroundColor: "#f5f5f5",
            foregroundColor: "#000000",
            nanColor: "#f5f5f5",
        };

        function load() {
            d3.select("#phyd3").text("Loading...");
            d3.xml("/static/vertebrata.xml" , function(xml) {
                d3.select("#phyd3").text(null);
                var tree = phyd3.phyloxml.parse(xml);
                phyd3.phylogram.build("#phyd3", tree, opts);
            });
        };
    </script>
</head>
<body onload="load()" class="container">
    <div id="phyd3" class="col-xs-9"></div>
</body>
</html>
